{% extends "base.html" %}
{% block body %}
  <form action="{{ url_for('home') }}" method="post">
        <div class="form-group">
      <input class="form-control" type="text" name="post" placeholder="Your post here">
    </div>
    <button class="btn btn-default" type="submit">Post</button>
  </form>
  {% for post in posts %}
    <li class="tweet">
      {{ post.username | string }} at {{ post.ts }}
      {{ post.text }}
    </li>
  {% else %}
    <h2>No posts!</h2>
  {% endfor %}
{% endblock %}
